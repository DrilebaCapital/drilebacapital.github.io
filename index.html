<!Doctype html>

<html>

    <head>
        <title>Drileba Capital</title>

        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="fav.png">

        <style>
            
            @media screen and (min-width: 1000px) {
            html {
                font-size: 22px;
                }
                
            } 

            @media only screen and (max-width: 800px) {
                .button {
                    display:block;
                    margin-bottom: 2%;
    
                }

                .logo {
                    width: 300px;
                }

                .box{
                    position: absolute;
                    top: 0px;
                    height: 100px;
                    
                }


            }

            img{
                width: 40%;
            }

            .box{
                padding: 10%;  
            }


            .button{
                padding: 5px;
                background-color: black;
                text-decoration: none;
                color: white;

            }


            .email{
                text-decoration: none;
                font-family: Tahoma, Verdana, Segoe, sans-serif;
                color: white;
            }
            
            .blog{
                color: black;
                text-decoration: none;
            }



            body {
                font-family: 'Share Tech Mono', monospace;
                width: 100wh;
                height: 90vh;
                color: #fff;
                background: linear-gradient(-100deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
                background-size: 400% 400%;
                -webkit-animation: Gradient 15s ease infinite;
                -moz-animation: Gradient 15s ease infinite;
                animation: Gradient 15s ease infinite;
            }
            
            @-webkit-keyframes Gradient {
                0% {
                    background-position: 0% 50%
                }
                50% {
                    background-position: 100% 50%
                }
                100% {
                    background-position: 0% 50%
                }
            }
            
            @-moz-keyframes Gradient {
                0% {
                    background-position: 0% 50%
                }
                50% {
                    background-position: 100% 50%
                }
                100% {
                    background-position: 0% 50%
                }
            }
            
            @keyframes Gradient {
                0% {
                    background-position: 0% 50%
                }
                50% {
                    background-position: 100% 50%
                }
                100% {
                    background-position: 0% 50%
                }
            }
            
        </style>
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    </head>


    <body>

        <div class="box">
               <p>
                    <img class="logo" src="lg_small.png"/>

                </p> 
        
                <p class="buttons">
                    <a href="#" class="button" >⛓ Smart Contracts</a> 
                    <a href="#" class="button">♖ Machine Intelligence</a>
                </p>

                <p class="statement">                   
                    <p>
                     Building the next generation of resilient, trustless & data driven financial instruments.
                    </p>
                </p>
        
                <p>
                <em><a class="email" href="mailto:info@drileba.capital">info@drileba.capital</a></em>
                </p>

                <p>
                    <a class="blog" href="https://asindu.drileba.capital"> ⛩ — Asindu's blog.</a>
                </p> 
        </div>
        
    </body>

</html>
